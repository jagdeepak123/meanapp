<div class="" data-ng-controller="ChatController" data-ng-init="find()">
  <h2>Welcome: {{userName}}</h2>
  <h3>Connected Users: {{connected}}</h3>
  <h4 data-ng-hide="connected>1">Waiting for more users to chat...</h4>
  <h4 data-ng-show="connected>2">Room is full...</h4>
  <div data-ng-show="connected==2">
	  <div id="Video" data-ng-show="callInProgress">
		<video id="peer2-to-peer1" autoplay style="width:40%;"></video>
		<video id="peer1-to-peer2" autoplay style="width:40%;"></video>
	  </div>
	  <button data-ng-click="broadcast()" data-ng-hide="callInProgress">Call</button>
	  <button data-ng-click="endbroadcast()" data-ng-show="callInProgress">Hang Up</button>
	  <div>{{alertMessage}}</div>  
	  <li data-ng-repeat="ch in chat">
	    <div>{{ch.userName}}: {{ch.content}}</div>
	  </li>
	  <form data-ng-submit="sendMessage()">
	  	<input type="text" name="content" id="content" data-ng-model="content" placeholder="Type text here"/>
	  </form>
   </div>
</div>
